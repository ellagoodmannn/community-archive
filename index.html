<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection with Poem</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Sans:wght@100..1000&display=swap" rel="stylesheet">

  <style>
    /* Reset list and link styles */
    ul, li {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: inherit;
      outline: none;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      padding: 20px;
      background: #BBB1A5;
    }

    .page {
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #CCE100;
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 20px 15px;
            font-size: 200px;
            color: #FF5C45;
            -webkit-text-stroke: 1px #222;
            line-height: 0.9;
    }

    /* Poem styling */
    #poem {
      max-width: 700px;
      margin-bottom: 40px;
      font-family: 'DM Sans'
      font-size: 1.8rem;
      color: #CCE100;
    }

    #poem p {
      margin: 0 0 10px 0;
    }

    #poem span {
      display: inline-block;
      transition: 0.5s;
      cursor: pointer;
    }

    #poem span:hover {
      transform: rotate(180deg) scale(1.2);
      color: #FF5C45;
    }

    /* Grid gallery */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 60px;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.2s ease;
      mix-blend-mode: screen;
      filter: brightness(0.8) sepia(1) hue-rotate(250deg) saturate(3);
    }

    .grid img:hover {
      transform: scale(1.5);
      border-color: #CCE100;
      box-shadow: 0 0 12px #CCE100;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>This is a growing collection.</h1>

    <!-- Poem -->
    <div id="poem">
      <p><span>After</span> <span>slow</span> <span>death</span></p>
      <p><span>Love</span> <span>must</span> <span>clean</span> <span>house</span></p>
      <p><span>Choose</span> <span>memories</span> <span>to</span> <span>keep</span></p>
      <p><span>And</span> <span>memories</span> <span>to</span> <span>let</span> <span>go</span></p>
      <p><span>Give</span> <span>each</span> <span>lamentation</span></p>
      <p><span>An</span> <span>ear</span> <span>to</span> <span>hear</span></p>
      <p><span>A</span> <span>heart</span> <span>to</span> <span>lay</span> <span>rest</span></p>
      <p><span>Let</span> <span>no</span> <span>soul</span> <span>forget</span></p>
      <p><span>An</span> <span>eternity</span> <span>of</span> <span>desire</span> <span>awaits</span></p>
    </div>

    <!-- Gallery -->
    <div class="grid">
