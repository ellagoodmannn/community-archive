        .grid{
            display: grid;

        }
        .grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.2s ease;
      mix-blend-mode: screen;
      filter: brightness(0.8) sepia(1) hue-rotate(250deg) saturate(3);
    }
    .grid img:hover {
      transform: scale(1.05);
    }
  </style>
