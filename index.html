<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Sans:wght@100..1000&display=swap" rel="stylesheet">

  <style>
    /* Reset list and link styles */
    ul, li {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: inherit;
      outline: none;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      padding: 20px 15px;
      background: #BBB1A5;
    }

    .page {
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #CCE100;
    }

    /* Poem styles */
    #poem {
      max-width: 700px;
      margin-bottom: 40px;
      font-family: 'Caveat', cursive;
      font-size: 1.8rem;
      line-height: 2.2rem;
      color: #222;
    }

    #poem p {
      margin: 0 0 10px 0;
    }

    /* Grid gallery */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 60px;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.2s ease;
      mix-blend-mode: screen;
      filter: brightness(0.8) sepia(1) hue-rotate(250deg) saturate(3);
    }

    .grid img:hover {
      transform: scale(1.5);
      border-color: #CCE100;
      box-shadow: 0 0 12px #CCE100;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>This is a growing collection.</h1>

    <!-- Poem displayed instantly -->
    <div id="poem">
      <p>After slow death</p>
      <p>Love must clean house</p>
      <p>Choose memories to keep</p>
      <p>And memories to let go</p>
      <p>Give each lamentation</p>
      <p>An ear to hear</p>
      <p>A heart to lay rest</p>
      <p>Let no soul forget</p>
      <p>An eternity of desire awaits</p>
    </div>
